name: login by password
base_url: ${ENV(portal_base_url)}
variables:
  device_id: TEST${gen_num_char_string(8,16)}
  password: TEST${gen_num_char_string(8,16)}
  portal_access_token: portal_access_token
  user_no: TEST${gen_num_char_string(8,16)}
request:
  headers:
    Authorization: Bearer $portal_access_token
    Content-Type: application/json
  json:
    device_id: $device_id
    password: $password
    user_no: $user_no
  method: POST
  url: /sessions
